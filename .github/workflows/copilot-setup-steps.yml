# GitHub Copilot Setup Steps for school.epi.abm
#
# This workflow configures the GitHub Copilot coding agent's environment
# by preinstalling R, Pandoc, and all required dependencies.
#
# See: https://docs.github.com/en/copilot/how-tos/use-copilot-agents/coding-agent/customize-the-agent-environment

name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation,
# and allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest
    
    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      contents: read
    
    # Timeout after 55 minutes (max is 59 for copilot-setup-steps)
    timeout-minutes: 55
    
    steps:
      # Checkout code - Copilot will do this automatically if we don't,
      # but we need it to install dependencies
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Set up pandoc for documentation
      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2
      
      # Set up R using the standard GitHub Actions setup
      # R version >= 2.10 required (see DESCRIPTION)
      # Using 'release' to get the latest R version
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true
      
      # Install R dependencies using setup-r-dependencies
      # This project uses standard R package dependency management
      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, any::rcmdcheck, local::.
          needs: website
      
      # Verify R environment is properly configured
      - name: Verify development environment
        run: |
          echo "=== R Development Environment Status ==="
          Rscript -e '
            cat("R version:", R.version.string, "\n\n")
            
            # Check R version meets minimum requirement (>= 2.10)
            r_version <- paste(R.version$major, R.version$minor, sep = ".")
            cat("Checking R version >= 2.10... ")
            if (getRversion() >= "2.10") {
              cat("PASSED (", r_version, ")\n\n", sep = "")
            } else {
              cat("FAILED (", r_version, ")\n\n", sep = "")
              stop("R version must be >= 2.10")
            }
            
            # Display key installed packages from DESCRIPTION
            cat("Key installed packages:\n")
            key_packages <- c("config", "conflicted", "dplyr", "fs", "ggplot2", "golem",
                            "gridExtra", "here", "htmltools", "knitr", "lemon", "lubridate",
                            "magrittr", "pkgload", "plotly", "pryr", "purrr", "RColorBrewer",
                            "scales", "shiny", "shinydashboard", "useful", "rmarkdown",
                            "beepr", "readr", "DescTools", "pkgdown", "rcmdcheck")
            for (pkg in key_packages) {
              if (requireNamespace(pkg, quietly = TRUE)) {
                cat("  -", pkg, ":", as.character(packageVersion(pkg)), "\n")
              } else {
                cat("  -", pkg, ": NOT INSTALLED\n")
              }
            }
            
            cat("\nTotal packages installed:", nrow(installed.packages()), "\n")
          '
          
          # Verify Pandoc is installed and working
          echo ""
          echo "=== Pandoc Status ==="
          pandoc --version | head -n 1
          
          echo ""
          echo "Development environment setup complete!"
